<!DOCTYPE html>
<html lang = "pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro de Alunos</title>
<link rel="icon" href="imagens/student.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastrar novo Aluno</h1>
	<form name="frmAluno" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="date" name="dt_Nasc" placeholder="Data Nascimento" class="Caixa1"></td>
			</tr>
				<tr>
				<td><input type="text" name="cpf" placeholder="CPF" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="rg" placeholder="RG" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="logradouro" placeholder="Logradouro" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cep" placeholder="CEP" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="number" name="numero" placeholder="Numero" class="Caixa1"></td>
			</tr>
			<tr>
				<td><select name="tipoEndereco"class="Caixa1">
                         <option value="Casa">Casa </option>
                         <option value="Apartamento">Apartamento</option>
                                               </td></select>
			<tr>
				<td><input type="text" name="complemento" placeholder="Complemento" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cidade" placeholder="Cidade" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="estado" placeholder="Estado" class="Caixa1"></td>
			</tr>
			<tr>
				<td><select name="curso"class="Caixa1">
                         <option value="Recursos Humanos">Recursos Humanos </option>
                         <option value="Analise e Desenvolvimento de Sistemas">Analise e Desenvolvimento de Sistemas</option>
                         <option value="Agronegocio">Agroneg√≥cio</option>
                                               </td></select>
			</tr>
			<tr>
				<td><select name="semestre"class="Caixa1">
                         <option value="primeiro">Primeiro </option>
                         <option value="segundo">Segundo</option>
                                               </select></td>
			</tr>
			<tr>
				<td><input type="number" name="Ano" placeholder="Ano" class="Caixa1"></td>
			</tr>
			<tr>
				<td><select name="periodo"class="Caixa1">
                         <option value="periodo1">Matutino </option>
                         <option value="periodo2">Vespertino</option>
                         <option value="periodo3">Noturno</option>
                                               </td></select>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
<script src="scripts/validador.js"></script>
</body>
</html>
